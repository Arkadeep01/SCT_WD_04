<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <section class="task_form">
            <h2> To- Do List <img src="images\icon.jpg"></h2>
            <form id="task_form">
                <div class="row">
                    <input type="text" id="task_input" placeholder="Enter a task" required>
                    <button type="submit">Add the Task</button>
                </div>
            </form>


            <ul id="task_list">
                <!-- dynamically add the list-->
            </ul>
        </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
